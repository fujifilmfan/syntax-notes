<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="shopping-list">
      <div class="header">
        <h1>{{ header.toLocaleUpperCase() }}</h1>
        <button v-if="state === 'default'" class="btn btn-primary" v-on:click="changeState('edit')">Add Item</button>
        <button v-else class="btn btn-cancel" v-on:click="changeState('default')">Cancel</button>
      </div>
      <div v-if="state === 'edit'" class="add-item-form">
        <input v-model="newItem" type="text" placeholder="Add an item" v-on:keyup.enter="saveItem">
        <button class="btn btn-primary" v-bind:disabled="!newItem" v-on:click="saveItem">Save Item</button>
      </div>
      <ul>
        <li v-for="item in items" v-bind:class="[item.purchased ? 'strikeout' : '', item.highPriority ? 'priority' : '']">{{ item.label }}</li>
      </ul>
      <p v-if="items.length === 0">Nice job! You've bought all your items.</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      const shoppingList = new Vue({
        el: '#shopping-list',
        data: {
          state: 'default',
          header: 'shopping list app',
          newItem: '',
          items: [
            {
              label: '10 party hats',
              purchased: true,
              highPriority: false,
            },
            {
              label: '2 board games',
              purchased: false,
              highPriority: false,
            },
            {
              label: '20 cups',
              purchased: false,
              highPriority: true,
            },
          ]
        },
        methods: {
          saveItem: function() {
            this.items.push({
              label: this.newItem,
              purchased: false,
            },);
            this.newItem = '';
          },
          changeState: function(newState) {
            this.state = newState;
            this.newItem = '';
          }
        }
      })
    </script>
  </body>
</html>
